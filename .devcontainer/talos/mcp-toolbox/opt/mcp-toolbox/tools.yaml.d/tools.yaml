sources:
  postgres:
    kind: postgres
    host: 127.0.0.1
    port: 5432
    user: root
    password: postgres
    database: postgres

tools:
  'postgres-execute-sql':
    source: postgres
    ## see: https://googleapis.github.io/genai-toolbox/resources/tools/postgres/postgres-execute-sql/
    kind: postgres-execute-sql
    description: Execute SQL queries against local PostgreSQL database.

toolsets:
  postgres:
    - postgres-execute-sql
